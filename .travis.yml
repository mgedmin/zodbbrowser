language: python
sudo: false
python:
    - 2.6
    - 2.7
install:
    - travis_retry pip install -e .
    - travis_retry pip install zope.testrunner coverage coveralls
script:
    - coverage run -m zope.testrunner.__init__ --test-path=src --tests-pattern='^f?tests$'
after_success:
    - coveralls
notifications:
    email: false
